server {
    listen 80;
    server_name fsgw.ch www.fsgw.ch;
    location / {
        return 301 https://$host$request_uri;
    }    
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name www.fsgw.ch fsgw.ch;

    client_max_body_size 10M;
    
    ssl_certificate /etc/letsencrypt/live/fsgw.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fsgw.ch/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://fsgw-web-frontend:80/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /test {
        root /var/www/default;
    }

    location /api/ {
        proxy_pass http://fsgw-web-backend:3000/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

